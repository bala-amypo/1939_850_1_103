server.port=9001

# Database Configuration
# ?createDatabaseIfNotExist=true is excellent for initial setup
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# 'update' is good for dev; 'validate' is safer for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicitly setting the dialect prevents "Dialect resolution" errors on startup
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
# Ensure this matches the @Value keys in your JwtUtil/JwtTokenProvider
app.jwt.secret=MyVerySecretKeyForJwtAuthenticationThatIsAtLeast32CharactersLong
app.jwt.expiration-ms=86400000

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs