# Server Configuration
server.port=9001

# ==========================================
# DATABASE CONFIGURATION (MySQL)
# ==========================================
# If using MySQL, ensure the 'transport' database exists or the user has CREATE permissions.
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# ALTERNATIVE: H2 CONFIGURATION (Uncomment to use In-Memory DB)
# ==========================================
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Important for Spring Boot 3 + MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# JWT CONFIGURATION
# ==========================================
# This key MUST be at least 32 characters long for HS256 algorithm
app.jwt.secret=MyVerySecretKeyForJwtAuthenticationThatIsAtLeast32CharactersLong
app.jwt.expiration-ms=86400000

# ==========================================
# OPENAPI / SWAGGER
# ==========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ==========================================
# ERROR HANDLING
# ==========================================
# Helps in debugging test failures by showing message in JSON responses
server.error.include-message=always